<template>  
  
    <template if:true = {showModal}>  
  
        <div class="demo-only" style="height: 640px;">  
  
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">  
  
                <div class="slds-modal__container">  
  
                    <header class="slds-modal__header">  
  
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>  
                            <lightning-icon icon-name="utility:close" size="medium">  
                            </lightning-icon>  
                            <span class="slds-assistive-text">Close</span>  
                        </button>  
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Please confirm your details</h2>  
  
                    </header>  
  
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">                              
  
                            <lightning-record-edit-form record-id={objUser.Id}    
                                                        object-api-name="User"    
                                                        onsuccess={handleSuccess}>    
                                <lightning-messages>    
                                </lightning-messages>    
                                <div class="slds-grid slds-wrap"> 
                                    <div class="slds-col slds-size_1-of-2">  

                                    <lightning-input-field field-name="Innova_Region__c" >
                                    </lightning-input-field>
                                </div>  
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Innova_Brand__c">
                                    </lightning-input-field>
                                    </div>

                                    <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Time_Zone__c">
                                    </lightning-input-field>
                                    </div>

                                </div>    
                                <lightning-button class="slds-m-top_small"    
                                                variant="brand"    
                                                type="submit"    
                                                name="save"    
                                                label="Save">    
                                </lightning-button>    
                            </lightning-record-edit-form>    
                              
                    </div>  
  
                    <footer class="slds-modal__footer">  
                        
                    </footer>  
  
                </div>  
  
            </section>  
  
            <div class="slds-backdrop slds-backdrop_open"></div>  
        </div>  
  
    </template>  
  
    <template if:true = {error}>    
    
        {error}>    
            
    </template>   
  
</template>
