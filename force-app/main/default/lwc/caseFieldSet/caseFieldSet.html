<template>
    <lightning-card title="CaseFieldSet" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={cases}>
                <div class="slds-box slds-box_x-small">
                    <p><b>Title</b>: {cases.Subject}</p>
                    <p><b>Description</b>: </p><div style="white-space: pre-line">
                        {cases.Description}
                      </p></div>
                </div>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
